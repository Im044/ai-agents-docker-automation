version: '3.8'

services:
  # Content Creator Agent - AI-powered content generation
  ai-content-creator-agent:
    build:
      context: ./agents/content-creator
      dockerfile: Dockerfile
    container_name: content-creator-agent
    ports:
      - "8001:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AGENT_NAME=ContentCreator
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data/content-creator:/app/data
      - ./logs:/app/logs
    networks:
      - ai-agents-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Data Analyst Agent - Advanced data analysis and insights
